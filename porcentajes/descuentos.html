        <section class="sections__container">
            <section class="discount__container">
                <h3>Calcula el descuento de un producto</h3>
                <img src="https://assets-global.website-files.com/5f4f67c5950db17954dd4f52/5fd22e81b2a5d92bf8471ba7_descuento-hiperb%C3%B3lico-1024x683.jpg" alt="">
                <form class="discount__form form">
                    <label for="price--input" class="price--label">
                        Escribe el precio de tu producto ($)
                    </label>
                    <input type="number" id="price--input" class="price--input">
                    <label for="discount--input" class="discount--label">
                        Escribe el descuento de tu producto (%)
                    </label>
                    <input type="number" id="discount--input" class="discount--input">
                    <button type="button" onclick="calcularPrecio()" class="discount--button">Calcular precio</button>
                </form>
                <div class="results">
                    <p>Resultados:</p>
                    <p class="price--result" id="price--result"></p>                
                </div>
            </section>

            <section class="coupon__container">
                <h3>Calcula el precio con cupón</h3>
                <img src="https://franciscotorreblanca.es/wp-content/uploads/2017/04/cupones-descuento-estrategia-marketing.jpg" alt="">
                <form class="coupon__form form">
                    <label for="coup-price--input" class="coup-price--label">
                        Escribe el precio de tu producto ($)
                    </label>
                    <input type="number" id="coup-price--input" class="coup-price--input">
                    <label for="coup-discount--input" class="coup-discount--label">
                        Escribe tu cupón
                    </label>
                    <input type="text" id="coup-discount--input" class="coup-discount--input" autocomplete="off">
                    <button type="button" onclick="calcularCupon()" class="coupon--button">Calcular precio</button>
                </form>
                <div class="results">
                    <p>Resultado:</p>
                    <p class="coup-price--result" id="coup-price--result"></p>                
                </div>
            </section>
        </section>        
    </main>
